<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS (internal): 글자색 변경</title>
<style type="text/css"> /* 스타일 태그 안에서 만들어지는 모든 CSS는 내부 스타일 시트
							내부 스타일 시트는 현재 HTML에서만 사용 가능 */
h1 {
	color: red;
}

h2 {
	color: blue;
}

h3 {
	color: green;
}

p {
	color: #4286f4; /*혹은 #48f*/
}
</style>
</head>
<body>
	<h1>스타일 연습 01 - 1</h1>
	<h1>스타일 연습 01 - 2</h1>
	<h2>스타일 연습 02</h2>
	<h3>스타일 연습 03</h3>
	<p>스타일 연습 04</p>
</body>
</html>
