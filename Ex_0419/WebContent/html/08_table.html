<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ColSpan and RowSpan</title>
</head>
<body>
	<h1 align="center">행열 합치기</h1>

	<table border="1" align="center">
	
		<tr>
			<td colspan="3" align="center">공연요금</td>
		</tr>
		<tr>
			<td>구분</td>
			<td align="center">S석</td>
			<td align="center">VIP</td>
		</tr>
		<tr>
			<td>성인</td>
			<td align="right">40,000원</td>
			<td align="right">60,000원</td>
		</tr>
		<tr>
			<td>청소년</td>
			<td align="right">30,000원</td>
			<td align="right">50,000원</td>
		</tr>
		<tr>
			<td>소인</td>
			<td colspan="2" align="center">미취학 아동 일반 요금의 50%</td>
		</tr>
		<tr>
			<td rowspan="2">공연시간</td>
			<td align="center">1회</td>
			<td align="center">13:00시 ~ 15:00시</td>
		</tr>
		<tr>
			<td align="center">2회</td>
			<td align="center">17:00시 ~ 19:00시</td>
		</tr>
	
	</table>
	
</body>
</html>
