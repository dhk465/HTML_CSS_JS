<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 클래스 접근</title>
<style type="text/css">
	
/*	p {
		color: #f00;
	} */
	
	h3 {
		color: #000;
	}
	
	.text {
		color: #00f;
	}

	h3.text {
		color: #0ff;
	}
	
	.text1 {
		color: #0f0;
	}
	
	.text2 {
		color: #f00;
	}
	
</style>
</head>
<body>
	<h2 class="text"> 클래스 연습 </h2>
	<h3 class="text"> 클래스 연습 </h3>
	
	<p class="text1">
		녹차는 은은한 향을 좋아하는 사람들이 애용하는 차이다.
	</p>
	
	<p class="text2">
		홍차는 단맛을 좋아하는 사람들이 애용하는 차이다.
	</p>
	
</body>
</html>
