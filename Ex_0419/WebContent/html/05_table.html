<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table</title>
</head>
<body>
	<h2>표 만들기 (1행 1열)</h2>

	<table border="1">

		<tr>
			<!-- row -->
			<td>
				<!-- column --> row 1 column 1
			</td>
		</tr>

	</table>

	<h2>표 만들기 (2행 1열)</h2>

	<table border="1">

		<tr>
			<td>row 1 column 1</td>
		</tr>

		<tr>
			<td>row 2 column 1</td>
		</tr>

	</table>

	<h2>표 만들기 (2행 2열)</h2>

	<table border="1">

		<tr>
			<td>row 1 column 1</td>
			<td>row 1 column 2</td>
		</tr>

		<tr>
			<td>row 2 column 1</td>
			<td>row 2 column 2</td>
		</tr>

	</table>

</body>
</html>
