<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 하위 클래스</title>
<style>
	.box h2 {
		color: #f00;
	}
	
	.box span {
		color: #00f;
	}
	
	span {
		color: #0f0;
	}
</style>
</head>
<body>

	<div class="box">

		<h1><span>클래스</span> 연습</h1>

	</div>

	<div class="box">

		<h2><span>클래스</span> 연습 2</h2>	
	
	</div>

	<h2><span>클래스</span> 연습 3</h2>

</body>
</html>
