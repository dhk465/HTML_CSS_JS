<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>padding (안쪽여백)</title>
<style type="text/css">

	p {
		border: 5px solid #0f1;
		background: #0af;
	}
	
	.p1 {
		padding: 20px;
	}
	
	.p2 {
		padding: 20px 50px;
	}

	.p3 {
		padding: 20px 50px 30px;
	}

	.p4 {
		padding: 20px 30px 50px 70px;
	}

</style>
</head>
<body>
	
	<p class="p1">padding test 1</p>
	<p class="p2">padding test 2</p>
	<p class="p3">padding test 3</p>
	<p class="p4">padding test 4</p>
	
</body>
</html>
