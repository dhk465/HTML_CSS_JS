<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 Table</title>
<style type="text/css">
	.tables {
		width: 400;
		cellpadding: 2;
		
	}
</style>
</head>
<body>

	<table class="tables" border="1">
	
		<thead>
			<tr>
				<th>구분</th>
				<th>태블릿PC</th>
				<th>스마트폰</th>
			</tr>
		</thead>
	
		<tfoot>
			<tr>
				<th>총 판매 수</th>
				<td>5만대</td>
				<td>16만대</td>
			</tr>
		</tfoot>
		
		<tbody>
			<tr>
				<th>상반기 판매 수</th>
				<td>2만대</td>
				<td>5만대</td>
			</tr>
		</tbody>
	
		<tbody>
			<tr>
				<th>하반기 판매 수</th>
				<td>3만대</td>
				<td>11만대</td>
			</tr>
		</tbody>
	
	<caption>태블릿 PC와 스마트폰 판매 현황</caption>
	
	</table>

</body>
</html>
