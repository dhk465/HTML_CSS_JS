<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Styling lists</title>
<style type="text/css">

	li {
		height: 30px;
	}

	.none {
		list-style: none;
	}

	.disc {
		list-style: disc;
	}

	.circle {
		list-style: circle;
	}

	.square {
		list-style: square;
	}

	.upper1 {
		list-style: upper-alpha;
	}

	.lower1 {
		list-style: lower-alpha;
	}

	.upper2 {
		list-style: upper-roman;
	}

	.lower2 {
		list-style: lower-roman;
	}

</style>
</head>
<body>

	<ul>
	
		<li class="none">리스트 1</li>
		<li class="disc">리스트 2</li>
		<li class="circle">리스트 3</li>
		<li class="square">리스트 4</li>
		<li class="upper1">리스트 5</li>
		<li class="lower1">리스트 6</li>
		<li class="upper2">리스트 7</li>
		<li class="lower2">리스트 8</li>
	
	</ul>

</body>
</html>
