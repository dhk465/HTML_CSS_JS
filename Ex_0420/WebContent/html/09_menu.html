<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Menu</title>
<style type="text/css">
	ul {
		width: 500px;
	}
	li {
		list-style: none;
		display: inline;
	}
	li a {
		display: inline;
		text-decoration: none;
		background: #777;
		padding: 5px;
		margin: 3px 0;
		font-weight: bold;
		color: #fff;
	}
	a:hover {
		background: #aaa;
		color: #000;
	}
</style>
</head>
<body>
	<div id="box">
		<h1>Main Menu</h1>
		<ul>
			<li><a href="#">ABOUT</a></li>
			<li><a href="#">PRODUCTS</a></li>
			<li><a href="#">JOBS</a></li>
			<li><a href="#">CONTACT</a></li>
		</ul>		
	</div>
</body>
</html>
