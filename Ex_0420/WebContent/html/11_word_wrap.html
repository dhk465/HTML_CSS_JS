<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Word-wrap</title>
<style type="text/css">
	p {
		width: 150px;
		padding: 10px;
		background: pink;
	}
	p.ww {
		word-wrap: break-word;
	}
</style>
</head>
<body>
	<p>
		이 문장은 매우 긴 영단어를 포함하고 있습니다.
		supercalifragilisticexpialidocious
	</p>
	<p class="ww">
		이 문장은 매우 긴 영단어를 포함하고 있습니다.
		pneumonoultramicroscopicsilicovolcanoconiosis
	</p>
</body>
</html>
