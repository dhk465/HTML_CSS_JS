<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	p {
		border: 1px solid #000;
		padding: 50px;
		width: 500px;
		height: 150px;
	}
	
	.bg1 {
		background: yellow url(../img/photo14_thum.jpg) no-repeat right bottom;
	}
	
	.bg2 {
		background: yellow url(../img/photo14_thum.jpg) no-repeat 20px 100px;
	}

	}
	
</style>
</head>

<body>
	<p class="bg1">Background Test</p>
	<p class="bg2">Background Test</p>
