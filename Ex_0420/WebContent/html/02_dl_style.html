<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>dl 응용</title>
<style type="text/css">
	
	* {
		margin: 0;
		padding: 0;
	}
	
	dl {
		width: 650px;
		border: 5px double gray;
		margin: 0 auto;
	}
	
	dt {
		background: #aaf;
		padding: 15px 0;
		text-align: center;
		letter-spacing: 10px;
		border-bottom: 10px solid #00f;
	}
	
	dd {
		padding: 10px 0;
		text-indent: 15px;
	}
	
	dd#line {
		border-bottom: 3px dotted #000;
	}
	
</style>
</head>

<body>
	<dl>
		<dt>속담풀이</dt>
		<dd id="line">까마귀 날자 배 떨어진다.</dd>
		<dd>도둑이 제 발 저린다.</dd>		
	</dl>
</body>

</html>
