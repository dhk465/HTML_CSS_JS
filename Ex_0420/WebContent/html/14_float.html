<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float</title>

<style>
	* {
		margin: 0;
		padding: 0;
	}
	
	ul {
		clear: both;
	}
	
	li {
		list-style: none;
	}
	
	body {
		font-size: 15px;
		margin: 10px;
	}
	
	.bbs {
		width: 260px;
		border: 2px solid #ccc;
		padding: 10px;
		overflow: hidden;
	}
	
	h2 {
		font-color: #36f;
		margin-bottom: 10px;
		float: left;
	}
	
	li {
		height: 18px;
		padding-left: 10px;
		background: url( ../img/arrow.gif ) no-repeat 0% 65%;
	}
	
	li a {
		color: #666;
		text-decoration: none;
	}
	
	li a:hover {
		color: #309;
		text-decoration: underline;
	}
	
	p {
		float: right;
		margin: 5px 5px 0px 0px;
	}
</style>

</head>

<body>

	<div class="bbs">

		<h2>게시판 제목</h2>

		<p>
			<a href="#">더보기</a>
		</p>

		<ul>
			<li><a href="#">최근 게시물1</a></li>
			<li><a href="#">최근 게시물2</a></li>
			<li><a href="#">최근 게시물3</a></li>
			<li><a href="#">최근 게시물4</a></li>
		</ul>

	</div>

</body>
</html>
