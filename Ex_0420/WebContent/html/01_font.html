<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.p1 {
		font-size: 20px;
	}
	.p2 {
		font-style: italic;
	}
	.p3 {
		font-weight: bold;
	}
	.p4 {
		font-family: "나눔고딕", "휴먼편지체", gulim, "돋움", sans-serif;
	}
	.p5 {
		font-variant: small-caps;
	}
	/* order of font properties: weight style variant size family */
	.p6 {
		font: bold italic 18px "궁서";
	}
</style>
</head>
<body>
	<p class="p1">글자 크기</p>
	<p class="p2">글자 스타일</p>
	<p class="p3">글자 두께</p>
	<p class="p4">글꼴</p>
	<p class="p5">The End</p>
	<p class="p6">CSS으로 폰트 속성 정의</p>
</body>
</html>
