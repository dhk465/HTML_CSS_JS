<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>List Background</title>

<style type="text/css">

	.c1 li {
		font-weight: bold;
		list-style: none;
		display: inline;
		background: url(../img/bg_dotted.gif) no-repeat 0 70%;
		padding-left: 8px;
	}

	.c2 li {
		font-weight: bold;
		list-style: none;
		display: block;
		background: url(../img/arrow.gif) no-repeat 0 60%;
		padding-left: 16px;
	}

</style>

</head>
<body>
	<ul class="c1">
		<li>Home</li>
		<li>Gallery</li>
		<li>Board</li>
		<li>Site Map</li>
	</ul>

	<ul class="c2">
		<li>Home</li>
		<li>Gallery</li>
		<li>Board</li>
		<li>Site Map</li>
	</ul>
</body>
</html>
