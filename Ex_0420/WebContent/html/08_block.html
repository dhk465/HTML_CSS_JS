<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>inline to block</title>
<style type="text/css">

	li {
		list-style: none;
	}

	span {
		display: block;
		border: 3px solid #777;
	}
	
</style>
</head>

<body>
	
	<ul>
		<li>
			<img alt="a picture of a canyon" src="../img/background.jpg">
			<span>This is an image.</span>
			<span>{content here}</span>
		</li>
	</ul>
	
</body>
</html>
