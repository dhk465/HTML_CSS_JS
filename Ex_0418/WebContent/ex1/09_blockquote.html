<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>블록퀏(인용문)</title>
	</head>
	<body>
		<!-- 장문의 글을 쓰거나 보고서를 작성할 때 들여쓰기를 사용하는 경우가 있는데,
			 blockquote을 통해 장문의 인용문을 사용하기도 한다. -->
		<h2>플라톤</h2>
		<p>플라톤</p>
		<blockquote>
			철인 정치론을 전개한 프라톤은 귀족정을 옹호한다.
		</blockquote>
		<!-- q태그 안의 문장은 쌍따옴표로 묶인다. -->
		<h2>공자</h2>
		<p>공자는 이렇게 말씀하셨습니다. <q>배우고 때로 익히면 이 또한 기쁘지 아니한가!</q> 라고...</p>
	</body>
</html>
