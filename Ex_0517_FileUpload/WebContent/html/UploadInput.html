<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/UploadInput.css">
<script>
	function send(f) {
		let title = f.title.value.trim();
		let photo = f.photo.value.trim();
		
		if (title == "") {
			alert("제목을 입력하세요.");
			f.title.focus();
			return;
		}
		if (photo == "") {
			alert("파일을 선택하세요.");
			f.photo.focus();
			return;
		}
		f.submit();
	}
</script>
</head>
<body>
	<!-- 파일 업로드시에는 메서드는 포스트로 해야하며, 그 전송되는 타입은 폼안에서 멀티파트로 지정  -->
	<form action="upload.do" method="POST" enctype="multipart/form-data">
	
		제목: <input name="title"><br>
		첨부: <input type="file" name="photo"><br>
		
		<input type="button" value="업로드" onclick="send(this.form);">
	
	</form>
</body>
</html>
