<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pseudo-classes for links</title>
<style type="text/css">
	li {
		list-style: none;
		margin: 5px 0;
	}
	a {
		text-decoration: none;
		color: #888;
	}
	a:visited {
		color: #00f;
	}
	a:hover {
		color: #fa0;
		text-decoration: underline;
	}
	a:active {
		color: #f00;
	}
</style>
</head>
<body>
	<div>
		<ul>
			<li><a href="#">Menu 1</a></li>
			<li><a href="#">Menu 2</a></li>
			<li><a href="#">Menu 3</a></li>
			<li><a href="#">Menu 4</a></li>
			<li><a href="#">Menu 5</a></li>
		</ul>
	</div>
</body>
</html>
