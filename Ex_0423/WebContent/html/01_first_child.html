<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
	li {
		list-style: none;
	}
	li:first-child {
		color: #f00;
	}
	li:last-child {
		color: #00f;
	}
</style>
<title>Pseudo-classes</title>
</head>
<body>
	<ul>
		<li>A</li>
		<li>B</li>
		<li>C</li>
		<li>D</li>
	</ul>
</body>
</html>
