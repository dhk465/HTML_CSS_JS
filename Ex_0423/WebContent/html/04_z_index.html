<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>z-index</title>
<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	p {
		border: 1px solid #000;
		padding: 10px;
		width: 80px;
		height: 80px;
		position: absolute; /* absolute coord: 0, 0 */
	}
	.box1 {
		background: #ff0;
		left: 7.5em;
		top: 7.5em;
		z-index: 3; /* bigger number, higher priority (front) */
	}
	.box2 {
		background: #0ff;
		left: 8.75em;
		top: 8.75em;
		z-index: 2;
	}
	.box3 {
		background: #f0f;
		left: 10em;
		top: 10em;
		z-index: 1;
	}
</style>
</head>
<body>
	<div>
		<p class="box1">Box 1</p>
		<p class="box2">Box 2</p>
		<p class="box3">Box 3</p>
	</div>
</body>
</html>
