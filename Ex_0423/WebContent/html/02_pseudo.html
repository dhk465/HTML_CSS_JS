<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pseudo-classes</title>
<style type="text/css">
	li {
		list-style: none;
		display: inline;
	}
	li:nth-child(odd) {
		color: #f00;
	}
	li:nth-child(even) {
		color: #00f;
	}
	li:nth-child(4n) {
		background: #ff0;
	}
	li:nth-child(5) {
		background: #777;
	}
</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
	</ul>
</body>
</html>
