<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table styles</title>
<link rel="stylesheet" href="../css/02_table_style.css">
</head>
<body>
	<table border="1">
	
		<caption>업종별 모범거래기준 주요 내용 비교</caption>
	
		<thead>
			<tr>
				<th>구분</th>
				<th>제빵(4월)</th>
				<th>피자(7월)</th>
				<th>치킨(7월)</th>
				<th>커피(11월)</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>영업지역</th>
				<td>500m</td>
				<td>1500m</td>
				<td>800m</td>
				<td>500m</td>
			</tr>
			<tr>
				<th>광고</th>
				<td>관련내용 없음</td>
				<td>총 광고비 사전 동의</td>
				<td>총 광고비 사전 동의</td>
				<td>관련내용 없음</td>
			</tr>
			<tr>
				<th>대금지급</th>
				<td>관련내용 없음</td>
				<td>관련내용 없음</td>
				<td>관련내용 없음</td>
				<td>월 1~2회 정산</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
