<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	for (var i = 0; i < 5; i++) {
		document.write(`${i}<br>`);
	}
	document.write(`<hr>`);
	for (var i = 6; i > 0; i--) {
		document.write(`<h${i}>Hello World!</h${i}>`);
	}
	document.write(`<hr>`);
	document.write(`<ul>`);
	for (var i = 0; i < 5; i++) {
		document.write(`<li>menu${i}</li>`);
	}
	document.write(`</ul>`);
</script>
</head>
<body>
</body>
</html>
