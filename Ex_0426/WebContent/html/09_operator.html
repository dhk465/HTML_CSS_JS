<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>conditional operator</title>
<script type="text/javascript">

	// each var, num1 and num2, takes an integer from prompt;
	// compare them using the conditional operator and print out the result
	
	var num1 = Number(prompt(`first number? `));
	var num2 = Number(prompt(`second number? `));

	var res = num1 > num2 ? `${num1} is bigger than ${num2}.` : `${num2} is bigger than or equal to ${num1}.`
	
	document.write(res);
	alert(res);
	console.log(res);
			
</script>
</head>
<body>

</body>
</html>
