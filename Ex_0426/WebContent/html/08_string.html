<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String casting function</title>
<script type="text/javascript">

	var num1 = 100;
	var num2 = 300;
	var num3 = String(400);

	document.write(num1 + num2 + num3 + '<br>');
	document.write(num3 + num1 + num2);
	
</script>
</head>
<body>

</body>
</html>
