<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	// get a value from prompt and print out as below:
	// write your score: 65
	// score: 65
	// grade: D
	
	// >= 90 : A
	// >= 80 : B
	// >= 70 : C
	// >= 60 : D
	// <= 59 : F
	
	var score = Number(prompt(`Write your score: `));
	var grade;
	
	if (score >= 90) {
		grade = 'A';
	} else if (score >= 80) {
		grade = 'B';
	} else if (score >= 70) {
		grade = 'C';
	} else if (score >= 60) {
		grade = 'D';
	} else	{
		grade = 'F';
	}
	
	document.write(`Your grade is ${grade}`);
	
</script>
</head>
<body>

</body>
</html>
