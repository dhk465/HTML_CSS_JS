<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
var a = 10;
var b = 3;
var result = 0;

result = a + b;
document.write(result, "<br>");

result = a / b;
document.write(result.toFixed(2), "<br>");

result = a % b;
document.write(result, "<br>");
</script>
<title></title>
</head>
<body>
</body>
</html>
