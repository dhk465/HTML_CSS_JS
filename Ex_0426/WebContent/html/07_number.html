<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Number casting function</title>
<script type="text/javascript">
	
	var kor = Number(prompt("Your Korean score: "));
	var eng = Number(prompt('Your English score: '));
	var mat = Number(prompt('Your math score: '));
	
	var avg = (kor + eng + mat) / 3;
	
	document.write('Your average: ' + avg.toFixed(2));
	
</script>
</head>
<body>

</body>
</html>
